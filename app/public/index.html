<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!--get icons-->

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" type="text/css"/>

<body>
    <div class="container">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6 center-align">
            <img src="http://www.tastyburger.com/wp-content/themes/tastyBurger/images/home/img-large-burger.jpg" width="200px" class="materialboxed center-block">
            <h1>EAT-DA-BURGER</h1>
        </div>
        <div class="col s3"></div>
    </div>
<div class="row">
    <div class="col s2"></div>

    <div class="col s4">
        <ol>
            <!--uneaten burgers here-->
        </ol>
    </div>
    <div class="col s4">
        <ol>
            <!--eaten burgers here-->
        </ol>
    </div>


    <div class="col s2"></div>
</div>
    <div class="row">
        <div class="col s3"></div>


        <form class="col s6" action="/" method="POST">
            <div class="input-field">
                <textarea class="autocomplete" name="addBurger" id="burgerInputTextArea"></textarea>
                <label style="margin-left:10px" for="addBurger">Add a Burger!</label>
                <button id="mainSubmit" class="btn waves-effect waves-light" type="submit">Submit
            <i class="material-icons right">send</i>
            </button>
            </div>
        </form>


        <div class="col s3"></div>
    </div>
</div>
